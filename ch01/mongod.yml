# https://docs.mongodb.com/manual/reference/configuration-options/#configuration-options
# 针对 MongoDB 4.4 和 5.0 测试有效
# 参考配置(基本)
systemLog:
    destination: file
    path: "/var/log/mongodb/mongod.log"
    logAppend: true
storage:
    dbPath: "/mgdata/"
    journal:
        enabled: true
processManagement:
    fork: true
net:
    bindIp: 0.0.0.0
    port: 27017
